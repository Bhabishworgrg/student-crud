<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Student CRUD</title>
</h:head>

<h:body>
    <h:form id="studentForm">
        <h2>Student Form</h2>

        <p:panelGrid columns="2" columnClasses="label,value">
            <h:outputLabel for="name" value="Name:" />
            <p:inputText id="name" value="#{studentBean.student.name}" required="true" />

            <h:outputLabel for="address" value="Address:" />
            <p:inputText id="address" value="#{studentBean.student.address}" required="true" />

            <h:outputLabel for="class" value="Class:" />
            <p:selectOneMenu id="class" value="#{studentBean.selectedClass}">
                <f:selectItem itemLabel="-- Select --" itemValue="" />
                <f:selectItems value="#{studentBean.classes}" />
                <p:ajax listener="#{studentBean.onClassChange}" update="subjects" />
            </p:selectOneMenu>

            <h:outputLabel for="subjects" value="Subjects:" />
            <p:selectOneMenu id="subjects" value="#{studentBean.student.subject}">
                <f:selectItem itemLabel="-- Select --" itemValue="" />
                <f:selectItems value="#{studentBean.subjects}" />
            </p:selectOneMenu>
        </p:panelGrid>

        <p:commandButton value="Save" action="#{studentBean.saveStudent}" 
			update="studentList studentForm" icon="pi pi-save" />
    </h:form>

	<p:separator />

	<h:form id="studentList">
		<h2>Student List</h2>

		<p:dataTable id="studentTable" value="#{studentBean.students}" 
			var="s" editable="false" style="width:100%">
			<h:inputHidden value="#{s.id}" />
			
			<p:column headerText="Name">
				<h:outputText value="#{s.name}" />
			</p:column>

			<p:column headerText="Address">
				<h:outputText value="#{s.address}" />
			</p:column>

			<p:column headerText="Class">
				<h:outputText value="#{s.studentClass}" />
			</p:column>

			<p:column headerText="Subject">
				<h:outputText value="#{s.subject}" />
			</p:column>

			<p:column headerText="Action">
				<p:commandButton icon="pi pi-pencil" actionListener="#{studentBean.editStudent(s)}"
					update=":editForm" oncomplete="console.log('oncomplete fired'); PF('editDialog').show()" title="Edit" />
				<p:spacer width="10" />
				<p:commandButton icon="pi pi-trash" action="#{studentBean.deleteStudent(s)}" 
					update="studentList studentForm" title="Delete" />
			</p:column>
		</p:dataTable>
	</h:form>

    <p:dialog id="editDialog" header="Edit Student" widgetVar="editDialog" modal="true" resizable="false">
        <h:form id="editForm">
			<h:inputHidden id="studentId" value="#{studentBean.student.id}"/>

            <p:panelGrid columns="2" columnClasses="label,value">
                <h:outputLabel for="nameEdit" value="Name:" />
                <p:inputText id="nameEdit" value="#{studentBean.student.name}" required="true" />

                <h:outputLabel for="addressEdit" value="Address:" />
                <p:inputText id="addressEdit" value="#{studentBean.student.address}" required="true" />

                <h:outputLabel for="classEdit" value="Class:" />
                <p:selectOneMenu id="classEdit" value="#{studentBean.selectedClass}">
                    <f:selectItem itemLabel="-- Select --" itemValue="" />
                    <f:selectItems value="#{studentBean.classes}" />
                    <p:ajax listener="#{studentBean.onClassChange}" update="subjectEdit" />
                </p:selectOneMenu>

                <h:outputLabel for="subjectEdit" value="Subject:" />
                <p:selectOneMenu id="subjectEdit" value="#{studentBean.student.subject}">
                    <f:selectItem itemLabel="-- Select --" itemValue="" />
                    <f:selectItems value="#{studentBean.subjects}" />
                </p:selectOneMenu>
            </p:panelGrid>

            <p:commandButton action="#{studentBean.updateStudent}" update="studentList studentForm"
				oncomplete="PF('editDialog').hide()" icon="pi pi-check" value="Update" />
        </h:form>
    </p:dialog>
</h:body>

</html>
